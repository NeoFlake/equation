<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résolveur d'équation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="./equation.css" />
    <script defer src="./equation.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-4 d-flex justify-content-center">Calcul d'une équation du second degré</h1>
        <div id="form-area" class="row bg-primary mt-4">
            <div class="mt-3 mb-2 d-flex justify-content-center">
                <div class="col-1">
                    <input type="number" name="firstValue" class="form-control text-end" />
                </div>
                <div class="fs-2 ms-2 me-2 ">x² + </div>
                <div class="col-1">
                    <input type="number" name="secondValue" class="form-control text-end" />
                </div>
                <div class="fs-2 ms-2 me-2 ">x + </div>
                <div class="col-1">
                    <input type="number" name="thirdValue" class="form-control text-end" />
                </div>
                <div class="fs-2 ms-2 me-2 ">= 0 </div>
            </div>
            <div class="mt-3 mb-3 d-flex justify-content-center">
                <button class="btn btn-info fw-bold" onclick="resolution()">Résoudre</button>
            </div>
        </div>
        <div id="result-area" class="mt-4">
            <div class="row">
                <div id="discrimination-area"  class="d-flex justify-content-center">
                    Votre discriminant pour cette équation est (déterminer le discriminant), cela signifie qu'il existe (2, 1 ou aucune solution)
                </div>
                <div id="result-area" class="mt-4  d-flex justify-content-center">
                    Voici les valeurs des inconnus qui permettent de résoudre votre équation
                </div>
                <div id="warning-area" class="mt-4  d-flex justify-content-center">
                    Remplir avec les messages d'alertes
                </div>
            </div>
        </div>
    </div>
</body>

</html>
